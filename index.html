<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <Link rel="stylesheet" href="assets/normalize.css"></Link>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="container">
    <div id="display">
      <input class="input" disabled  placeholder="0"> 
    </div>
    <div id="btn-container">
      <button class="top-color" value="AC">AC</button>
      <button class="top-color" value="+/-">+/-</button>
      <button class="top-color" value="%">%</button>
      <button class="right-color" value="/">/</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="right-color" value="*">*</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button class="right-color" value="-">-</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="right-color" value="+">+</button>
      <button class="zero" value="0">0</button>    
      <button value=".">.</button>
      <button class="right-color" value="=">=</button>
    </div>
  </div>

  <button id="hi" value="3">Hi</button>
  
  <script src="main.js"></script>
</body>
</html>
